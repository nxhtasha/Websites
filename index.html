<!DOCTYPE html>
<html>
<head>

<title>Homepage</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="homepage.css" rel="stylesheet" />


<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  body{
  background-image: url("http://www.abigailwarner.com/images/uploads/galleries/aw-bg-weddings2.png");
  font-family: Georgia;
  color: DarkMagenta;
  }
  </style>

</head>

<body>
<h1>Welcome to my home page!</h1>
<img src = "http://1.bp.blogspot.com/-05LdPPNubMM/UwttW3zEBpI/AAAAAAAAHiw/Ggvaue2jQDY/s1600/thedivergentlifemoviebanner.png"/>
<br><br><br>




<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://cdn.playbuzz.com/cdn/4408c8e0-7f97-499e-a109-59c3a2dd4170/b2c2adc6-a776-4771-bc35-bc1148268364_560_420.jpg" alt="Divergent">
      </div>

      <div class="item">
        <img src="https://lh3.googleusercontent.com/-kFwWToaWlmU/AAAAAAAAAAI/AAAAAAAAAAQ/4HkFjHteEhY/s265-c-k-no/photo.jpg" alt="Miller Middle School">
      </div>
    
      <div class="item">
        <img src="http://lovelace-media.imgix.net/uploads/25/ec5bdfd0-b9cb-0131-0924-1e9c5552c9fd.jpg?" alt="Beats by Dre">
      </div>

      <div class="item">
        <img src="http://badminton-coach.co.uk/wp-content/uploads/2014/09/Badminton-Flick-Serve-ov.jpg" alt="Badminton">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




<h3>The following symbols represent all the things I like.</h3>


<div style="background-color: AntiqueWhite; width: 150px;">
	<i class="glyphicon glyphicon-heart-empty"></i>
	<i class="glyphicon glyphicon-cloud"></i>
	<i class="glyphicon glyphicon-music"></i>
	<i class="glyphicon glyphicon-star-empty"></i>
	<i class="glyphicon glyphicon-film"></i>
	<i class="glyphicon glyphicon-font"></i>
	<i class="glyphicon glyphicon-book"></i>
</div>

<br><br><br><br>





</body>
</html>
